<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Rock paper Scissors</title>
</head>
<body>
    <h1 class="sticky-top"><strong>Rock Paper Scissors</strong></h1>
        <div class="choices ">
            <div class="choice" id="rock"><img src="./images/rock.png" alt="rock"></div>
            <div class="choice" id="paper"><img src="./images/paper.png" alt="paper"></div>
            <div class="choice" id="scissors"><img src="./images/scissors.png" alt="scissors"></div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    <script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
